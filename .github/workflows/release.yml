name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build plugin
        run: npm run build
        
      - name: Install Elgato CLI
        run: npm install -g @elgato/cli
        
      - name: Package plugin
        run: streamdeck pack com.mrcodeeu.nightscout-display.sdPlugin
        
      - name: Get release
        id: get_release
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const release = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: context.ref.replace('refs/tags/', '')
            });
            return release.data;
          result-encoding: json
          
      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ fromJSON(steps.get_release.outputs.result).upload_url }}
          asset_path: ./com.mrcodeeu.nightscout-display.streamDeckPlugin
          asset_name: com.mrcodeeu.nightscout-display.streamDeckPlugin
          asset_content_type: application/octet-stream
          
      - name: Upload artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: nightscout-display-plugin
          path: ./com.mrcodeeu.nightscout-display.streamDeckPlugin
