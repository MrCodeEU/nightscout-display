name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build plugin
        run: npm run build
        
      - name: Install Elgato CLI
        run: npm install -g @elgato/cli
        
      - name: Package plugin
        run: streamdeck pack com.mrcodeeu.nightscout-display.sdPlugin
          
      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ./com.mrcodeeu.nightscout-display.streamDeckPlugin
          
      - name: Upload artifact (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: nightscout-display-plugin
          path: ./com.mrcodeeu.nightscout-display.streamDeckPlugin
